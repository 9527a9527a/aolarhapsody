pre-commit:
  parallel: true
  jobs:
    prettier:
      glob: '*.{js,jsx,ts,tsx,vue,css,scss,less,html,md,json}'
      run: pnpm prettier --cache --ignore-unknown --write {staged_files}
    eslint:
      glob: '*.{js,jsx,ts,tsx,vue}'
      run: pnpm eslint --cache --fix {staged_files}
    stylelint:
      glob: '*.{vue,css,scss,less,html}'
      run: pnpm stylelint --fix --allow-empty-input {staged_files}

post-merge:
  parallel: true
  jobs:
    install:
      run: pnpm install

commit-msg:
  parallel: true
  jobs:
    commitlint:
      run: pnpm exec commitlint --edit {1}
